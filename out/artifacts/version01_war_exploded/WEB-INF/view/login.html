<style>
    *{
        font-size: 14px;
        color: #1d1d1d;
        font-weight: lighter;
    }
    body{
        margin:0;
        padding:0;
        background-color: #1d1d1d;
    }
    div{
        position: relative;
        float: left;
        border:0px solid red;
    }

    table{
        width:80%;
        margin-left:10%;
        border:1px solid lightgray;
        border-collapse: collapse;
        line-height: 28px;
    }
    table tr , table td ,table th{
        border:1px solid lightgray;
        text-align: center;
    }
    .btn{
        border:1px solid lightgray;
        font-size: 12px;
    }
    .left{
        text-align: left;
        padding-left:4px;
    }
    .center{
        text-align: center;
    }
    .right8{
        text-align: right;
        margin-right:8px;
    }
    .border_test{
        border:1px solid red;
    }
    .w14{
        width:14%;
    }
    .w20{
        width:20%;
    }
    .h96{
        height:96px;
        line-height: 96px;
    }
    .h88{
        height:88px;
        line-height: 88px;
    }
    .h64{
        height:64px;
        line-height: 64px;
    }
    .h56{
        height:56px;
        line-height: 56px;
    }
    .h32{
        height:32px;
        line-height: 32px;
    }
    .h24{
        height:24px;
        line-height: 24px;

        margin-bottom:64px;
    }
    #div_container form{
        width: 80%;
        margin-left:10%;
        border:0px solid red;
    }

<body>
    <div id="div0">
        <div id="div_container">
            <p class="center">用户登录1</p>
            <form th:action="@{/user.do}" method="get">
                <input type="hidden" name="operate" value="login"/>
                <table>
                    <tr>
                        <th>用户名：</th>
                        <td><input type="text" name="loginId" value="u001"/></td>
                    </tr>
                    <tr>
                        <th>密码：</th>
                        <td><input type="password" name="pwd" value="ok"/></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="登录"/>
                            <input type="button" value="还没有账号？"/>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
